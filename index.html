<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="img/favicon.ico" rel="shortcut icon" />
    <title>Our Wedding (wei-li & yi)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <style>
    
        .myfont1 {
            font-family: "Arial";
        }

        .myfont2 {
            font-family: "Arial";
            color: black;
        }

        .div_img3{
            opacity: 0.8;
        }
        .div_img3:hover {
            opacity: 1.0;
            animation: swing 1s 1;     
           
        }
        .div_img2_hover img{
            position:absolute ;
            transition: opacity 0.9s ease-in-out;
        }
        .div_img2_hover img:nth-of-type(2):hover {
            animation: swing 1s 1;    
            opacity: 0;         
        }
        .div_img1{
            opacity: 0.8;
        }
        .div_img1:hover {
            opacity: 1.0;
            animation: swing 1s 1;     
           
        }
        @keyframes swing{
            15%{transform: translateX(5px);}
            40%{transform: translateX(-5px);}
            65%{transform: translateX(2px);}
            85%{transform: translateX(-2px);}
            100%{transform: translateX(0px);}
        }
        .div_title:hover{
            transform: scale(1.2);
        }
        .div_img2{
            max-height: 100%;  
            max-width: 100%; 
            width: auto;
            height: auto;
            position: absolute;  
            top: 0;  
            bottom: 0;  
            left: 0;  
            right: 0;  
            margin: auto;
        }
    </style>
  
</head>


<body style="background-color:#ddac9d;height:100%; width:100%">
<div id="header"> 
    <aside>
        <div class="service-tag py-2">
            <div class="col-md-12">
                <ul class="nav d-flex justify-content-center">
                    <!-- active+class會讓btn變灰色 -->                 
                        <a href="index.html" style="text-decoration:none;" class="text-dark"><img class="div_title mx-auto d-block" style="height:auto;width: 50%;" src="./img/title.jpg"></a>                                     
                </ul>
            </div>
            
        </div>
        </aside>
</div> 
<!--頁首結束-->
<!-- 網站內容 -->
<div id="content"> 
    <div class="container myfont2 overflow-hidden">
        <div class="row">
            <div class="col-4">
                <img class="div_img1" style="height:auto;width: 100%;" src="./img/new_boy.jpg">
               
            </div>
            <div class="col-4 div_img2_hover">
                <img class="div_img2"  src="./img/new_allhover.jpg">
                <img class="div_img2"  src="./img/new_all.jpg">
            </div>
            <div class="col-4">
                <img class="div_img3" style="height:auto;width: 100%;" src="./img/new_girl.jpg">
            </div>
            <!--時間-->
            <div class="col-12 text-center">
                <img style="height:auto;width: 100%;" src="./img/wedding_time.jpg">
            </div>
            <!--時間結束-->
            <!--地點-->
            <div class="col-6 text-center">
                <a href="https://g.co/kgs/jVqR3S" class="btn btn-secondary btn-sm" tabindex="-1" role="button" aria-disabled="true">google地圖 點我</a>             
            </div>
            <!--地點結束-->
         </div>
            
    </div>
</div>
</div> 
<!-- 網站內容 結束-->
<!--頁尾開始-->
<div id="footer"> 
    <aside class="text-right">
        <br><br><hr><small>2022.12.17 Sat. wei li & yi's wedding.</small>
    </aside>
</div>
<!--頁尾結束-->
</body>

</html>
